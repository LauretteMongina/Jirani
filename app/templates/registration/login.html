{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 mt-4" >
            <div class="card " >
                <div class="card-title mt-4" >
                    
                </div>
                <div class="card-body mb-3 mr-3 ml-3" >
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-sm D-block mx-auto" style="background-color:red ;"> Log In</button>
                        <input type="hidden" name="next" value="{{next}}" />

                    </form>
                </div>
                <a href="" class="D-block mx-auto mb-3">Forgot password? </a>
            </div>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-3 mr-2 ml-4">
                    Don't have an account? <a href="{% url 'registration' %}" style="color: red;">Sign up</a>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<style>
    *{
        font-family: 'Nunito', sans-serif;
    }
</style>
{% endblock %}
